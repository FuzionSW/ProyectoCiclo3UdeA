<!doctype html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragments/html_head.html}" />
  <!-- Vincula el style.css-->
  <link rel="stylesheet" type="text/css" href="../../../static/css/employee/employee.css" th:href="@{/css/employee/employee.css}">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/html_sidebar.html}" />
<section class="home-section">
  <div class="contenedor">
    <header class="header">
      <h1>Sistema de gesti√≥n de usuarios</h1>
    </header>
    <main class="contenido">
      <h1>Usuarios</h1>
      <div class="contenedor-boton">
        <button class="boton" type="button" th:onclick="|window.location.href='/front/users/new'|">Nuevo usuario</button>
      </div>

      <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
      </div>

      <div>
        <table class="table table-bordered">
          <thead>
          <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">e-Mail</th>
            <th class="text-center">Rol</th>
            <th class="text-center">Empresa</th>
            <th class="text-center">Modificar</th>
            <th class="text-center">Eliminar</th>
          </tr>
          </thead>
          <tbody>
          <th:block th:each="employee : ${employeeList}">
            <tr>
              <td>[[${employee.id}]]</td>
              <td>[[${employee.name}]]</td>
              <td>[[${employee.email}]]</td>
              <td>[[${employee.role}]]</td>
              <td>[[${employee.enterprise.name}]]</td>
              <td>
                <button type="button" class="btn btn-success" th:onclick="|window.location.href='@{'/front/users/edit/' + ${employee.id}}'|">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" th:onclick="|window.location.href='@{'/front/users/delete/' + ${employee.id}}'|">
                  <i class="far fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>
      <div class="contenedor-boton">
        <button class="boton" type="button" th:onclick="|window.location.href='/'|">
          <i class="fa-solid fa-circle-left"></i>
        </button>
      </div>
      <div style="padding-bottom: 98px">
      </div>
    </main>
  </div>
  <div th:replace="~{fragments/html_footer.html}" />
</section>
<script src="../../../static/js/script.js" type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
